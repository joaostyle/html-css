<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: lightgreen;
            height: 300px;
            width: 300px;
           border: 10px solid darkgreen;
            padding: 10px;
            margin: 20px auto 20px auto;
            outline: 5px dashed black;
           
            }
        a{ /*inline-level*/
            border: 5px solid red;
            padding: 5px;


        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas-Level</h1>
    <p>Pragrafos tambem são exemplos de caixas-level, mas os <a href="a"> são exemplos tambem de inline-level</a>vamos ver isso tudo funcionando</p>
    
</body>
</html>
